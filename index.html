<script>
const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let pendingNews = null;

// ðŸ—£ SpeechSynthesis API ì„¤ì •
function speakText(text) {
  // ì´ì „ ìŒì„± ì¤‘ì§€
  window.speechSynthesis.cancel();

  utter.lang = "ko-KR";  // í•œêµ­ì–´ ë‰´ìŠ¤ë‹ˆê¹Œ
  utter.rate = 1.0;      // ì†ë„ (0.5~2.0)

  // ë¸Œë¼ìš°ì €ë§ˆë‹¤ ê¸°ë³¸ í•œêµ­ì–´ TTS ìŒì„±ì´ ë‹¤ë¦„
  const voices = window.speechSynthesis.getVoices();
  const koreanVoice = voices.find(v => v.lang.startsWith("ko"));
  if (koreanVoice) {
    utter.voice = koreanVoice;
  }

  window.speechSynthesis.speak(utter);
}

// ë‰´ìŠ¤ ê°€ì ¸ì˜¤ê¸°
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) {
      pendingNews = data.news;
      startScroll(pendingNews);
      speakText(pendingNews);  // ðŸ”¥ í…ìŠ¤íŠ¸ ë‚˜ì˜¤ìžë§ˆìž TTS ì‹¤í–‰
    }

  }
}

// ìŠ¤í¬ë¡¤ ì‹œìž‘
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animationDuration = `${duration}s`;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    if (pendingNews) {
      startScroll(pendingNews);
      pendingNews = null;
    }
    loadNews();
  });

  // ê°•ì œë¡œ ì• ë‹ˆë©”ì´ì…˜ ìž¬ì‹œìž‘
    newsEl.style.animation = "none";

}
