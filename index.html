<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뉴스 TTS 컨트롤</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      background-color: #ff5722;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #e64a19;
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>뉴스 TTS 컨트롤</h1>
  <button id="playBtn">▶ 뉴스 읽기</button>

  <script>
    // --- Firebase 초기화 ---
    const firebaseConfig = {
      apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
      authDomain: "mygps-11798.firebaseapp.com",
      databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "mygps-11798",
      storageBucket: "mygps-11798.firebasestorage.app",
      messagingSenderId: "271371741627",
      appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ttsRef = db.ref("ttsButton");

    // 버튼 클릭 시 Firebase에 신호 보내기
    document.getElementById("playBtn").addEventListener("click", () => {
      ttsRef.set(true);
      alert("뉴스 TTS 재생 요청 완료!");
    });
  </script>
</body>
</html>
